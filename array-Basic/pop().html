<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop()</title>
</head>
<body>
    <h2>The pop() Method</h2>

<p>The pop() method removes the last element from an array.</p>

<p>The pop() method returns the value that was "popped out":</p>

<p>return undefined if the array is empty.</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>

//Syntax 
        pop()  //no arguments
///////////////////////////////        

const fruits = ["Banana", "Orange", "Apple", "Mango"];

document.getElementById("demo1").innerHTML = fruits;

document.getElementById("demo2").innerHTML =fruits.pop(); //return popped out element

document.getElementById("demo3").innerHTML = fruits;

</script>

<script>

    const plants = ['broccoli', 'cauliflower', 'cabbage', 'kale', 'tomato'];

    console.log(plants.pop());// Expected output: "tomato"

   console.log(plants);// Expected output: Array ["broccoli", "cauliflower", "cabbage", "kale"]

    plants.pop();

   console.log(plants);// Expected output: Array ["broccoli", "cauliflower", "cabbage"]

</script>
</body>
</html>
