<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find()</title>
</head>
<body>
    <h1>The find() method returns the value of the first array element that passes a test function.</h1>
<h2>The find() Method</h2>

<p id="demo"></p>

<script>
const numbers = [4, 9, 16, 25, 29];

let first = numbers.find(myFunction);

document.getElementById("demo").innerHTML = "First number over 18 is " + first;

function myFunction(value, index, array)
 {
  return value > 18;
}





Syntax
find(callbackFn)
find(callbackFn, thisArg) //thisArg  optional
</script>
</body>
</html>
