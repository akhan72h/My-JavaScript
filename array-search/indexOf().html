<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf()</title>
</head>
<body>
   
    <h1>for output prediction Refer MDN doc</h1>
    <script>
                        
Syntax
indexOf(searchElement) //return index of search element of first 
indexOf(searchElement, fromIndex) ////fromIndex optional


        const beasts = ['ant', 'bison', 'camel', 'duck', 'bison'];

        console.log(beasts.indexOf('bison'));  // Expected output: 1

        // Start from index 2
        console.log(beasts.indexOf('bison', 2));  // Expected output: 4

        console.log(beasts.indexOf('giraffe'));   // Expected output: -1

    </script>
</body>
</html>
