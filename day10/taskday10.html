<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display-Selected-items</title>
</head>
<body>
    <input type="text" id="input">
    <select id="Options">
        <option value="Select-Position">Select-Position</option>
        <option value="Start">Start</option>
        <option value="Contains">Contains</option>
        <option value="End">End</option>
    </select>
    <button onclick="Search()">Search</button>
    <button onclick="Clear()">Clear</button>
    <div id="display"></div>
    
    <script>

         let myString = ["Vadodara","Surat","Ahmadabad","Vaapi","Gaziyabad","Delhi","Godhara"];
         
       

         for(let i=0; i<myString.length; i++)
         {
            document.getElementById("display").innerHTML += `<li> ${myString[i]}</li>`;
         }
        
              function Search()
              {
                  document.getElementById("display").innerHTML =" ";

                  let searchItems = document.getElementById("input").value;
                  let selectInputs = document.getElementById("Options").value;
                 
            
                  for(let i=0; i<myString.length; i++)
                  {
                         if(selectInputs =="Start" && searchItems==myString[i].slice(0,2))
                          {
                            document.getElementById("display").innerHTML+= `<li> ${myString[i]}</li>`;
 
                         }
                        
                        else if(selectInputs== "Contains" && myString[i].indexOf(searchItems)>=0)
                         {

                          document.getElementById("display").innerHTML+= `<li> ${myString[i]}</li>`;
                         }
                         else if(selectInputs == "End" && searchItems==myString[i].slice(-1))
                         {

                            document.getElementById("display").innerHTML+= `<li> ${myString[i]}</li>`;
                         }
                  }
              }
        
         function Clear()
         {
            document.getElementById("display").innerHTML = "";
            let myString = ["Vadodara","Surat","Ahmadabad","Vaapi","Gaziyabad","Delhi","Godhara"];
         
       

         for(let i=0; i<myString.length; i++)
         {
            document.getElementById("display").innerHTML += `<li> ${myString[i]}</li>`;
         }
         }

    </script>
</body>
</html>
