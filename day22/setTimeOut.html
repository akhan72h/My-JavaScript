<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeOut</title>
</head>
<body>
    <script>
        // Call setTimeout() with an anonymous function and the delay
    setTimeout(function() {

         document.write('Hello, world!');

      }, 2000);

    </script>
</body>
</html>
