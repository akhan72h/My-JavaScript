<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skip column from api</title>
</head>
<body>
    <table border="2px" id="display"></table>
    <script>
                      let colSkip = ["postId","id"];

        fetch("https://jsonplaceholder.typicode.com/comments").then(y=>y.json())
        .then(y=> {
            display(y)
        })

      

        const display = (d)=>{

            let p = d.map((value)=>{

                let x='';

                for (const key in value) {
                  
                    if(!colSkip.includes(key))
                    {
                        x +=`<td>${value[key]}</td>` 
                    }
                }

                return `<tr>${x}</tr>`

            })

            document.getElementById("display").innerHTML =p.join(" ");

        }
    </script>
</body>
</html>
