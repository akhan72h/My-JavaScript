<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // let a = "This is the javascript. This is the javascript." //count later
        let a = "This is the javascript. This is the javascript.".split(" ");// count words
        
        let k = new Map();
        

        for(let i =0; i<a.length; i++)
        {
            if(!k.has(a[i]))
            {
                k.set(a[i],1);

            }
            else{
                k.set(a[i], k.get(a[i])+1)
            }
        }
        console.log(k);
    </script>
</body>
</html>
