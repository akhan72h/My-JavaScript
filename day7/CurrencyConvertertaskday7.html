<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConverter</title>
</head>
<body>
    <input type="text" id="india">
    <select id="se">
        <option >AUSTRALIA</option>
        <option >CANADA</option>
        <option >DUBAI</option>
    </select>
    
    <button onclick="result()">Display currency</button>
    <div id="display"></div>
    <script>
        function result(){
            let indiancurrency = +(document.getElementById("india").value)
            
            
            if(document.getElementById("se").value=="AUSTRALIA")
            {
                document.getElementById("display").innerHTML=+(indiancurrency/63.22).toFixed(2);

            }
            else if(document.getElementById("se").value=="CANADA"){
                document.getElementById("display").innerHTML=+(indiancurrency/90.22).toFixed(2)

            }
           else if(document.getElementById("se").value=="DUBAI"){
                document.getElementById("display").innerHTML=+(indiancurrency/100.22).toFixed(2)

            }

        }
