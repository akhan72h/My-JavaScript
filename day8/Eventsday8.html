<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <input type="text" onkeypress="handleInput(event)">

    <script>
         function handleInput(e)
         {
        //alert("d");
            if((e.key>='A' && e.key<='Z') || (e.key >= 'a' && e.key <= 'z'))
            {
                e.returnValue = true;
            }
            else
            {
                e.returnValue = false; 
                
            }
         }
    </script>
</body>
</html>
