<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: onkeyPress</title>
</head>
<body>
    <h1 style="color: blue;">Form Handle By JS Events</h1>
    <h3>Your First Name</h3>
    <input type="text" placeholder="Enter Your FirstName"onkeypress="handleInput(event)"><br><br>
    <h3>Your Last Name</h3>
    <input type="text" placeholder="Enter Your LastName"onkeypress="handleInput(event)"><br><br>
    <h3>Your Number</h3>
    <input type="number" id="input3" placeholder="Enter Your Number" onkeypress="handleInput2(event)"><br><br>
    <h3>Your Zip Code</h3>
    <input type="number" id="input4" placeholder="Enter Your ZipCode" onkeypress="handleInput3(event)"><br><br>
    

    <script>
         function handleInput(e)
         {
           console.log(e)
            if((e.key>='A' && e.key<='Z') || (e.key >= 'a' && e.key <= 'z'))
            {
                e.returnValue = true;
            }
            else
            {
                e.returnValue = false; 
                
            }
         }

         function handleInput2(e)
        {
            
            let inp3 = document.getElementById("input3").value;
            if((e.key>='0' && e.key<='9' || e.key == "+") && (inp3.length<13)) 
            {
                e.returnValue = true;
            }
            else
            {
                e.returnValue = false; 
                
            }
            

        }
        function handleInput3(e)
        {
            
            let inp4 = document.getElementById("input4").value;
            if(e.key>='0' && e.key<='9'  && inp4.length<6) 
            {
                e.returnValue = true;
            }
            else
            {
                e.returnValue = false; 
                
            }
            

        }
    </script>
</body>
</html>
